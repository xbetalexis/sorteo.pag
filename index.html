<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-pink: #fce4ec;
            --blue-google: #1a73e8;
            --text-grey: #5f6368;
            --border-light: #dadce0;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }

        /* HEADER */
        header {
            background-color: var(--header-pink);
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #f8bbd0;
        }

        .logo { display: flex; align-items: center; gap: 8px; font-size: 1.1rem; color: #333; }
        .nav-icons { display: flex; gap: 18px; color: var(--text-grey); font-size: 0.85rem; align-items: center; }
        .nav-icons span { cursor: pointer; display: flex; align-items: center; gap: 4px; }

        /* LAYOUT */
        .wrapper { display: flex; height: calc(100vh - 48px); }

        /* IZQUIERDA: ADS */
        .sidebar-left {
            width: 260px;
            padding: 15px;
            border-right: 1px solid transparent; /* No tiene borde en la captura */
        }
        .ad-meta { font-size: 11px; color: #999; margin-bottom: 8px; }
        .ad-card {
            background: #202124;
            color: white;
            padding: 30px 20px;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
        }
        .ad-card h2 { margin: 10px 0; font-size: 1.8rem; }
        .ad-card p { font-size: 12px; color: #aaa; margin: 0; }
        .ad-btn {
            position: absolute; bottom: 15px; right: 15px;
            background: white; color: black; border-radius: 50%;
            width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
            font-weight: bold;
        }

        /* CENTRO: RUEDA */
        .wheel-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #ffffff;
        }
        #canvas { cursor: pointer; max-width: 95%; height: auto; }
        
        .click-label {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 5;
        }
        .click-label h1 { font-size: 3rem; color: #555; margin: 0; opacity: 0.8; }
        .click-label p { color: #999; margin: 0; font-size: 1.1rem; }

        .pointer {
            position: absolute;
            right: 10%; /* Ajustado seg√∫n captura */
            top: 50%;
            transform: translateY(-50%);
            width: 0; height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 30px solid #fbbc05;
            z-index: 10;
        }

        /* DERECHA: ENTRIES */
        .sidebar-right {
            width: 330px;
            border-left: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
        }
        .tabs { display: flex; border-bottom: 1px solid var(--border-light); }
        .tab { flex: 1; text-align: center; padding: 12px; font-size: 0.9rem; font-weight: 600; cursor: pointer; color: var(--text-grey); }
        .tab.active { color: var(--blue-google); border-bottom: 3px solid var(--blue-google); }

        .actions { display: flex; gap: 5px; padding: 8px; }
        .actions button {
            flex: 1; padding: 8px; border: none; border-radius: 4px;
            color: white; font-weight: 600; font-size: 0.75rem; cursor: pointer;
            background-color: var(--blue-google);
        }

        textarea {
            flex: 1; border: none; padding: 15px; font-size: 1rem;
            line-height: 1.5; color: #333; outline: none; resize: none;
        }

        .footer-info {
            padding: 10px; border-top: 1px solid var(--border-light);
            display: flex; justify-content: space-between; font-size: 12px; color: #777;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://wheelofnames.com/images/favicon-32x32.png" width="22">
        <span>wheelofnames.com</span>
    </div>
    <div class="nav-icons">
        <span>‚öôÔ∏è Customize</span>
        <span>üìÑ New</span>
        <span>üìÅ Open</span>
        <span>üíæ Save</span>
        <span>üîó Share</span>
        <span>üñºÔ∏è Gallery</span>
        <span>üåê English</span>
    </div>
</header>

<div class="wrapper">
    <div class="sidebar-left">
        <div class="ad-meta">Report bad ad | Close ads ‚úï</div>
        <div class="ad-card">
            <p>For windows 10, 11 32/64 bit</p>
            <h2>Download Now</h2>
            <div class="ad-btn">‚Üí</div>
        </div>
        <div class="ad-meta" style="text-align:center; margin-top:10px;">Fast Corporation LTD</div>
    </div>

    <div class="wheel-main">
        <div class="pointer"></div>
        <div class="click-label" id="label">
            <h1>Click to spin</h1>
            <p>or press ctrl+enter</p>
        </div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="sidebar-right">
        <div class="tabs">
            <div class="tab active">Entries 8</div>
            <div class="tab">Results 0</div>
        </div>
        <div class="actions">
            <button>üîÄ Shuffle</button>
            <button>‚ÜïÔ∏è Sort</button>
            <button>üñºÔ∏è Add image</button>
        </div>
        <textarea id="nameList" spellcheck="false">Ali
Beatriz
Charles
Diya
Eric
Fatima
Gabriel
Hanna</textarea>
        <div class="footer-info">
            <span>Version 400 <span style="background:var(--blue-google); color:white; padding:1px 4px; border-radius:3px;">New!</span></span>
            <span style="color:var(--blue-google); cursor:pointer;">Changelog</span>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://rawcdn.githack.com/zarocknz/javascript-winwheel/2330a50c60961803273fc4242661d9894e142b78/Winwheel.min.js"></script>

<script>
    const googleColors = ['#4285f4', '#ea4335', '#fbbc05', '#34a853'];
    
    let theWheel = new Winwheel({
        'canvasId'    : 'canvas',
        'numSegments' : 8,
        'outerRadius' : 280,
        'textFontSize': 24,
        'textFillStyle': 'white',
        'segments'    : [
            {'fillStyle' : '#4285f4', 'text' : 'Ali'},
            {'fillStyle' : '#ea4335', 'text' : 'Beatriz'},
            {'fillStyle' : '#fbbc05', 'text' : 'Charles'},
            {'fillStyle' : '#34a853', 'text' : 'Diya'},
            {'fillStyle' : '#4285f4', 'text' : 'Eric'},
            {'fillStyle' : '#ea4335', 'text' : 'Fatima'},
            {'fillStyle' : '#fbbc05', 'text' : 'Gabriel'},
            {'fillStyle' : '#34a853', 'text' : 'Hanna'}
        ],
        'animation' : {
            'type'     : 'spinToStop',
            'duration' : 5,
            'spins'    : 8,
            'callbackFinished' : (seg) => { alert("Winner: " + seg.text); document.getElementById('label').style.display = 'block'; }
        }
    });

    // Iniciar giro
    document.getElementById('canvas').onclick = function() {
        document.getElementById('label').style.display = 'none';
        theWheel.stopAnimation(false);
        theWheel.rotationAngle = 0;
        theWheel.draw();
        theWheel.startAnimation();
    };

    // Actualizar nombres desde el textarea
    document.getElementById('nameList').oninput = function() {
        let names = this.value.split('\n').filter(n => n.trim() !== "");
        theWheel.numSegments = names.length;
        theWheel.segments = [null];
        names.forEach((n, i) => {
            theWheel.addSegment({
                'text': n,
                'fillStyle': googleColors[i % 4],
                'textFillStyle': 'white'
            }, i + 1);
        });
        theWheel.draw();
    };
</script>
</body>
</html>
