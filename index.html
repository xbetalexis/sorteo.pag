<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wheel of Names</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Roboto, Arial, sans-serif; overflow: hidden; background: white; }
        
        /* HEADER IDENTICO */
        header {
            background-color: #fce4ec; height: 44px; display: flex;
            align-items: center; justify-content: space-between; padding: 0 20px;
            border-bottom: 1px solid #f8bbd0; color: #444; font-size: 14px;
        }
        .header-left { display: flex; align-items: center; gap: 8px; font-weight: 500; font-size: 16px; }
        .header-right { display: flex; gap: 20px; align-items: center; color: #5f6368; }
        .header-right span { cursor: pointer; display: flex; align-items: center; gap: 5px; }

        /* LAYOUT PRINCIPAL */
        .main { display: flex; height: calc(100vh - 44px); }

        /* COLUMNA IZQUIERDA (ANUNCIO) */
        .ads-col { width: 260px; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .ad-label { font-size: 11px; color: #888; display: flex; justify-content: space-between; }
        .ad-box { 
            background: #202124; color: white; border-radius: 8px; padding: 35px 20px; 
            position: relative; cursor: pointer; height: 160px;
        }
        .ad-box h2 { margin: 15px 0 5px 0; font-size: 28px; }
        .ad-box p { margin: 0; font-size: 12px; color: #aaa; }
        .ad-circle { 
            position: absolute; bottom: 20px; right: 20px; background: white; 
            width: 35px; height: 35px; border-radius: 50%; color: black;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* COLUMNA CENTRAL (RUEDA) */
        .wheel-col { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #fff; }
        #wheelCanvas { cursor: pointer; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
        
        .pointer {
            position: absolute; right: 80px; top: 50%; transform: translateY(-50%);
            width: 0; height: 0; border-top: 20px solid transparent;
            border-bottom: 20px solid transparent; border-right: 40px solid #fbbc05; z-index: 10;
        }

        .overlay-text {
            position: absolute; text-align: center; pointer-events: none; z-index: 5;
            color: #555; text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        .overlay-text h1 { font-size: 60px; margin: 0; font-weight: 500; }
        .overlay-text p { font-size: 20px; margin: 0; color: #888; }

        /* COLUMNA DERECHA (ENTRADAS) */
        .entries-col { width: 340px; border-left: 1px solid #dadce0; display: flex; flex-direction: column; }
        .tabs { display: flex; border-bottom: 1px solid #dadce0; }
        .tab { flex: 1; text-align: center; padding: 12px; font-weight: bold; font-size: 14px; cursor: pointer; color: #5f6368; }
        .tab.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; }
        
        .toolbar { display: flex; gap: 6px; padding: 10px; }
        .toolbar button { 
            flex: 1; background: #1a73e8; color: white; border: none; 
            padding: 8px; border-radius: 4px; font-weight: bold; font-size: 13px; cursor: pointer;
        }
        
        textarea { 
            flex: 1; border: none; padding: 20px; font-size: 18px; outline: none; 
            resize: none; line-height: 1.6; color: #3c4043;
        }

        .footer { padding: 10px 15px; font-size: 12px; color: #70757a; border-top: 1px solid #dadce0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<header>
    <div class="header-left">üé° wheelofnames.com</div>
    <div class="header-right">
        <span>‚öôÔ∏è Customize</span><span>üìÑ New</span><span>üìÇ Open</span><span>üíæ Save</span><span>üîó Share</span><span>üñºÔ∏è Gallery</span><span>üåê English</span>
    </div>
</header>

<div class="main">
    <div class="ads-col">
        <div class="ad-label"><span>Report bad ad</span><span>Close ads ‚úï</span></div>
        <div class="ad-box">
            <p>For windows 10, 11 32/64 bit</p>
            <h2>Download Now</h2>
            <div class="ad-circle">‚ûî</div>
        </div>
        <div style="font-size: 10px; color:#ccc; text-align: center;">Fast Corporation LTD</div>
    </div>

    <div class="wheel-col" id="wheelContainer">
        <div class="pointer"></div>
        <div class="overlay-text" id="statusText">
            <h1>Click to spin</h1>
            <p>or press ctrl+enter</p>
        </div>
        <canvas id="wheelCanvas" width="650" height="650"></canvas>
    </div>

    <div class="entries-col">
        <div class="tabs">
            <div class="tab active" id="entriesCount">Entries 8</div>
            <div class="tab">Results 0</div>
        </div>
        <div class="toolbar">
            <button>üîÄ Shuffle</button>
            <button>‚ÜïÔ∏è Sort</button>
            <button>üñºÔ∏è Add image</button>
        </div>
        <textarea id="textInput" spellcheck="false">Ali
Beatriz
Charles
Diya
Eric
Fatima
Gabriel
Hanna</textarea>
        <div class="footer">
            <span>Version 400 <span style="background:#1a73e8; color:white; padding:1px 4px; border-radius:3px;">New!</span></span>
            <span style="color:#1a73e8; cursor:pointer;">Changelog</span>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const textInput = document.getElementById('textInput');
    const statusText = document.getElementById('statusText');
    
    let names = [];
    const colors = ['#4285f4', '#ea4335', '#fbbc05', '#34a853'];
    let currentRotation = 0;
    let isSpinning = false;

    function drawWheel() {
        names = textInput.value.split('\n').filter(n => n.trim() !== "");
        document.getElementById('entriesCount').innerText = `Entries ${names.length}`;
        
        const arc = (Math.PI * 2) / names.length;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        names.forEach((name, i) => {
            const angle = i * arc;
            ctx.fillStyle = colors[i % colors.length];
            
            // Dibujar tajada
            ctx.beginPath();
            ctx.moveTo(325, 325);
            ctx.arc(325, 325, 300, angle, angle + arc);
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Dibujar texto
            ctx.save();
            ctx.translate(325, 325);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "white";
            ctx.font = "bold 24px Segoe UI";
            ctx.fillText(name, 280, 10);
            ctx.restore();
        });
    }

    function spin() {
        if (isSpinning) return;
        isSpinning = true;
        statusText.style.opacity = 0;

        const extraRotation = Math.floor(Math.random() * 360) + 3600; // 10 vueltas + random
        currentRotation += extraRotation;
        
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(() => {
            isSpinning = false;
            statusText.style.opacity = 1;
            // Aqu√≠ se podr√≠a mostrar el ganador
        }, 4000);
    }

    // Eventos
    textInput.addEventListener('input', drawWheel);
    canvas.addEventListener('click', spin);
    
    window.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter') spin();
    });

    // Inicializar
    drawWheel();
</script>

</body>
</html>
